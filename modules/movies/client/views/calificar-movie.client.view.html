<section>
  <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <div class="page-header">
    <table>
      <tr>
        <td><img class="img-responsive text-center" src="modules/core/client/img/brand/clap.png"
                 style=" width: 100px; height: 100px;"/></td>
        <td><h1 style="font-size: 300.5%; font-family: 'Poiret One', cursive; font-weight:bold;"> Calificar
          Pelicula</h1></td>
      </tr>
    </table>

  </div>
  <div class="col-md-12">
    <form name="vm.form.movieForm" class="form-horizontal" ng-submit="vm.save(vm.form.movieForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <!--Rating-->
          <label class="control-label" for="rating">Calificar</label>
          <input name="rating" type="number" min="0" max="10" ng-model="vm.movie.rating" id="Rating"
                 class="form-control" placeholder="0-10">

        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default"> Editar</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>

      </fieldset>
    </form>
  </div>
</section>
